<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form_dev.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">sobrenome</label>
                <input type="text" name="sobrenome" id=" sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div  id="check">
                <label><strong> Selecione as tecnologias que utiliza:</strong></label>
                <input type="Checkbox" name="tec1" id="HTML">
                <label for="tec1">HTML</label>

                <input type="Checkbox" name="tec2" id="JS">
                <label for="tec2">JavaScript</label>

                <input type="Checkbox" name="tec3" id="CSS">
                <label for="tec3">CSS</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong> Conte um pouco da sua  experiência:</strong></strong></label>
            <textarea row="6" style="width: 26em" id="expe" name="expe"></textarea>
        </div>

        <button type="submit" class="botao">Concluído</button>

    </form>
</body>

</html>
